<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taeidk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #ffb6c1;
      padding: 20px;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
    section {
      padding: 20px;
    }
    .productos {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .producto {
      background: white;
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .producto img {
      width: 100%;
      border-radius: 10px;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    a button {
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Taeidk</h1>
    <nav>
      <a href="#inicio">Inicio</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <section id="inicio">
    <h2>Productos</h2>
    <div class="productos">
      <div class="producto">
        <img src="https://via.placeholder.com/150" alt="Producto 1">
        <h3>Producto 1</h3>
        <p>$1000</p>
        <a href="https://wa.me/5491131457429?text=Hola%20quiero%20comprar%20el%20Producto%201" target="_blank">
          <button>Comprar</button>
        </a>
      </div>
      <div class="producto">
  <img src="Luffy.jpg" alt="Luffy, One Piece">
  <h3>Luffy, One Piece</h3>
  <p>$12.500</p>
  <a href="https://wa.me/5491131457429?text=Hola%20quiero%20comprar%20el%20cuadro%20Luffy%20de%20One%20Piece" target="_blank">
    <button>Comprar</button>
  </a>
</div>

      <!-- Podés duplicar más productos así -->
    </div>
  </section>

  <section id="contacto">
    <h2>Contacto</h2>
    <form action="https://formsubmit.co/nadine.anahi95@gmail.com" method="POST">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="message" rows="4" required></textarea>

      <!-- Para evitar spam -->
      <input type="hidden" name="_captcha" value="false">

      <button type="submit">Enviar</button>
    </form>
  </section>

</body>
</html>
